    Alfredo Stéfano Di Stéfano Laulhé foi um futebolista e treinador argentino-espanhol de origem italiana que atuava
    como atacante. Além de ter jogado pela Seleção Argentina, jogou também pela Seleção Espanhola. É considerado um dos
    maiores futebolistas da história.
